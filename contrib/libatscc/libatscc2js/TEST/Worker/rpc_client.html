<!doctype html>
<html>

<head>
  <title>rpc_client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js">
  </script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.7.53/Bacon.min.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_all.js">
  </script>
  <script
    src="https://ats-lang.github.io/LIBRARY/libatscc2js/libatscc2js_baconjs_all.js">
  </script>
</head>

<body>
<h1>For testing worker-based channels</h1>

<center>
<input
 ID="theArg1" type="text" maxlength="8"
></input>
<input
 ID="theArg2" type="text" maxlength="8"
></input>
<button
 ID="theTrigger"
 type="button" onclick="theTrigger_onclick()"
>trigger-rpc</button>
</center>

<script>
var
myworker = new Worker("./rpc_server_dats_.js");

if (!myworker) { alert('Creating of myworker failed!'); }

myworker.onmessage = function(e){ alert(e.data); return; };

function
theTrigger_onclick()
{
  var
  arg1 =
  document.getElementById('theArg1').value;
  var
  arg2 =
  document.getElementById('theArg2').value;
  myworker.postMessage(arg1);
  myworker.postMessage(arg2);
  return;
}
</script>

</body>

</html>
