<body>
<h1>For testing worker-based channels</h1>

<center>
<button
 ID="theInput"
 type="button" onclick="theInput_button_onclick()"
>input</button>
</center>

<script>
var
myworker = new Worker("./rpc_server_dats_.js");

if (!myworker) { alert('Creating of myworker failed!'); }

myworker.onmessage = function(e){ alert(e.data); return; };

function
theInput_button_onclick()
{
  alert('theInput_button_onclick'); myworker.postMessage(5); return;
}
</script>

</body>
