#include

*)

extern
fun
fact{n:nat}(n: int(n)): int
//
implement
fact(n) =
  if n > 0 then n * fact(n-1) else 1
//
implement
main0() =
{
//
val N = 10
val () = println! ("fact(", N, ") = ", fact(N))
